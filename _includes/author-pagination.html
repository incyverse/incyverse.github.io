<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a href="{{ site.baseurl }}author/{{ page.author }}" title="Previous Page">&laquo; Newer Posts</a>
        {% else %}
            <a href="{{ site.baseurl }}author/{{ page.author }}/page{{ paginator.previous_page }}" class="newer-posts" title="Previous Page">&laquo; Newer Posts</a>
        {% endif %}
    {% endif %}
    <span class="page-number">Page {{ paginator.page }} of {{ paginator.total_pages }}</span>
    {% if paginator.next_page %}
        <a href="{{ site.baseurl }}author/{{ page.author }}/page{{ paginator.next_page }}" class="older-posts" title="Next Page">Older Posts &raquo;</a>
    {% endif %}
</nav>
