<!-- https://highlightjs.org/ + https://highlightjs.readthedocs.io/en/latest/ -->
<script src="{{ site.url }}{{ site.baseurl }}/assets/js/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<!-- and it's easy to individually load additional languages -->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>-->
<!--<script>hljs.highlightAll();</script>-->

<!-- highlight.js -->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.10.0/components/prism-abap.min.js"></script>-->
<script type="text/javascript">
    $(document).ready(() => {
        $('pre code').each((i, block) => {
            hljs.highlightBlock(block);
        });
    });

    // (function(g,h,o,s,t){h[o]('.location')[s]=h[o]('.location')[s] || g.location.href;h[o]('.referrer')[s]=h[o]('.referrer')[s] || h.referrer;})(window,document,'querySelector','value');
</script>

<!--The #block helper will pull in data from the #contentFor other template files. In this case, there's some JavaScript-->
<!--which we only want to use in post.hbs, but it needs to be included down here, after jQuery has already loaded.-->
{% if page.class == "post-template" %}
    <script src="{{ site.baseurl }}/assets/js/post-scripts.js"></script>
{% elsif page.class == "page-template" %}
    {% include page-scripts.html %}
{% endif %}
