    <input type="hidden" name="location" class="location">
    <input type="hidden" name="referrer" class="referrer">

    <div class="form-group">
        <label>
            <input type="email" name="email" class="subscribe-email" placeholder="Enter your email address">
        </label>
    </div>
    <button type="submit" {% unless site.subscribe %}disabled{% endunless %}><span>Subscribe</span></button>
    <script type="text/javascript">(function(g,h,o,s,t){h[o]('.location')[s]=h[o]('.location')[s] || g.location.href;h[o]('.referrer')[s]=h[o]('.referrer')[s] || h.referrer;})(window,document,'querySelector','value');</script>
</form>
