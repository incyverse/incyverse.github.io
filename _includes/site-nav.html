<nav class="site-nav">
    <div class="site-nav-left">
        {% if page.current != 'home' %}
            {% if site.logo %}
                <a href="{{ site.url }}{{ site.baseurl }}" class="site-nav-logo"><img src="{{ site.baseurl }}{{ site.logo }}" alt="{{ site.title }}"></a>
            {% else %}
                <a href="{{ site.url }}{{ site.baseurl }}" class="site-nav-logo">{{ site.title }}</a>
            {% endif %}
        {% endif %}
        {% if page.navigation %}
            {% include navigation.html %}
        {% endif %}
    </div>

    <div class="site-nav-right">
        <div class="social-links">
            {% if site.facebook %}
                <a href="https://facebook.com/{{ site.facebook }}" class="social-link social-link-facebook" target="_blank" rel="noopener">facebook</a>
            {% endif %}
            {% if site.github %}
                <a href="https://incyverse.github.io" class="social-link social-link-github" target="_blank" rel="noopener"></a>
            {% endif %}
        </div>
        {% if site.subscribers %}
            <a href="#subscribe" class="subscribe-button">Subscribe</a>
        {% endif %}
    </div>
</nav>
