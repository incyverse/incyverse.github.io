# Welcome to Jekyll!!
#
# This config file is meant for settings that affect you whole blog. values which you are expected to set up once
# and rarely edit after that. If you find yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use `bundle exec jekyll server`.
# If you change this file. please restart the server process.
#
# If you need help with YAML syntax, here are some quick reference for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/

#───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────
# Site settings:
#───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────
# There are used to personalize your new site. If you look in the HTML files, you will see time accessed via
# {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible in the templates via
# {{ site.myvariable }}

title: InCyVerse
name:
email: incyverse@gmail.com
description: >- # this means to ignore newlines until "baseurl:"

url: "" # the base hostname & protocol for your site. e.g. http://example.com
# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: "" # the subpath of your site, e.g. /blog
#CNAME: blog.incyverse.com # add cname for website to be created

#───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────
# Exclude from processing:
#───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────
# The following items will not be processed. by default.
# Any item listed under the `exclude:` key here will be automatically added to the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or their entries' file path in the `included:`
# list.
exclude:
  - .jekyll-cache/
  - .sass-cache/
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md
  - CNAME

