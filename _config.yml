# Welcome to Jekyll!!
#
# This config file is meant for settings that affect you whole blog. values which you are expected to set up once
# and rarely edit after that. If you find yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use `bundle exec jekyll server`.
# If you change this file. please restart the server process.
#
# If you need help with YAML syntax, here are some quick reference for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/

#───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────
# Site settings:
#───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────
# There are used to personalize your new site. If you look in the HTML files, you will see time accessed via
# {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible in the templates via
# {{ site.myvariable }}

title: InCyVerse
name:
email: incyverse@gmail.com
description: >- # this means to ignore newlines until "baseurl:"

url: "" # the base hostname & protocol for your site. e.g. http://example.com
# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: "" # the subpath of your site, e.g. /blog
#CNAME: blog.incyverse.com # add cname for website to be created

#───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────
# Jekyll configuration:
#───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────
# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

#───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────
# Build settings:
#───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────
# Use the following plug-ins
plugins:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem
  - jekyll-paginate

# Set the SASS partials directory, as we're using @imports
sass:
  sass_dir: _sass
  style: :expanded # You might prefer to minify using :compressed

#───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────
# Exclude from processing:
#───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────
# The following items will not be processed. by default.
# Any item listed under the `exclude:` key here will be automatically added to the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or their entries' file path in the `included:`
# list.
exclude:
  - .jekyll-cache/
  - .sass-cache/
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md
  - CNAME

