#
# 이 문서에는 이 블로그에 대한 설정 정보가 포함되어 있습니다. 이 정보를 편집하여 블로그를 맞춤 설정할 수 있습니다.
#

# 블로그 이름 "LOFFER"를 원하는 블로그 이름올 바꿔주세요. 다음 수정도 비슷하게 처리됩니다.
# "name: LOFFER"에서는 콜론 뒤의 공백을 생략할 수 없습니다.
# 파운드가 기호 뒤의 텍스트는 문서이므로 프로그램에서 읽을 수 없습니다.
name: THiRA ROBOTICS
# 설명/서명
description: 기술 블로그

#
# 다음 설정은 선택 사항입니다.
#

# 블로그 로고 이미지 URL, 권장 크기는 300px * 300px을 초과할 수 없습니다.
avatar: https://raw.githubusercontent.com/FromEndWorld/LOFFER/master/images/logo.png

# 귀하의 favicon(브라우저 탭에 나타남) 이미지 URL, 더 작은(64x * 64x) 이미지를 사용하는 것이 좋습니다.
favicon: https://raw.githubusercontent.com/FromEndWorld/LOFFER/master/images/favicon.png

# 메뉴의 버튼
navigation:
  - name: Home
    url: /
  - name: About
    url: /about
  - name: Archive
    url: /archive
  - name: Tags
    url: /tags

# 페이지당 기사
paginate: 8

# 소셜 네트워크에 대한 링크 웹사이트 바닥글에 아이콘으로 표시되며 선택 사항입니다.
